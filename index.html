<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas â€” DOM </h1>

    <form id="taskForm">
      <input 
        id="taskInput" 
        type="text" 
        placeholder="Escreva uma tarefa..." 
        required 
      />
      <button type="submit">Adicionar</button>
    </form>
 
    <ul id="taskList">
    </ul>
  </div>

<div class="controls">
  <button class="filter" data-filter="all" type="button">Todas</button>
  <button class="filter" data-filter="active" type="button">Ativas</button>
  <button class="filter" data-filter="completed" type="button">Concluidas</button>
</div>

  <script src="script.js"></script>
</body>
</html>
